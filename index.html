<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DVF</title>
</head>
<body>
<script type="module" src="main.js"></script>
<div id="map"></div>
<div id="radius">
    <label for="name"><b>Radius (m):</b></label>
    <input type="number" id="name" name="name" required value="3000">
</div>
<div id="mutations">
    <div id="count"><b>Count:</b> <span></span></div>
    <div id="median"><b>Median:</b> <span></span></div>
    <div id="average"><b>Average:</b> <span></span></div>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Value (€)</th>
            <th>Building (m²)</th>
            <th>Land (m²)</th>
            <th>Price per m² (€)</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
